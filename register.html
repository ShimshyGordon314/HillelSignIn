<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .back-button {
            display: block;
            margin-bottom: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #3498db;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        #statusMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .icon {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left icon"></i>Back to Scanner
        </a>

        <!-- Main Form Section -->
        <div id="formSection">
            <h1><i class="fas fa-qrcode icon"></i>QR Code Registration</h1>
            <form id="signInForm">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit">
                    <i class="fas fa-paper-plane icon"></i>Send Registration Email
                </button>
            </form>
            <p id="statusMessage"></p>
        </div>
    </div>

    <script>
        emailjs.init("DKgzBUQVYTgBAgIzr");

        async function generateQRCode(data) {
            const canvas = document.createElement('canvas');
            await QRCode.toCanvas(canvas, data, { 
                width: 256,
                margin: 2,
                color: {
                    dark: '#2c3e50',
                    light: '#ffffff'
                }
            });
            return canvas.toDataURL();
        }

        async function sendEmail(firstName, lastName, email, qrCodeData) {
            const sharedUrl = `${window.location.origin}/display.html?data=${encodeURIComponent(qrCodeData)}`;

            try {
                await emailjs.send("service_yv3ovn3", "template_o6dzuze", {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    qrCodeUrl: sharedUrl
                });

                // Log the sign-in
                const logEntry = {
                    timestamp: Date.now(),
                    name: `${firstName} ${lastName}`,
                    email: email
                };
                const existingLog = JSON.parse(localStorage.getItem('signInLog') || '[]');
                existingLog.push(logEntry);
                localStorage.setItem('signInLog', JSON.stringify(existingLog));

                const statusMsg = document.getElementById("statusMessage");
                statusMsg.textContent = "✓ Registration successful! Check your email (including spam folder) for your QR code.";
                statusMsg.className = "success";

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 2000);
            } catch (error) {
                console.error("Error sending email:", error);
                const statusMsg = document.getElementById("statusMessage");
                statusMsg.textContent = "✗ Error sending email. Please try again.";
                statusMsg.className = "error";
            }
        }

        document.getElementById("signInForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            
            const qrCodeData = `Name: ${firstName} ${lastName}\nEmail: ${email}`;
            await sendEmail(firstName, lastName, email, qrCodeData);
        });
    </script>
</body>
</html>
